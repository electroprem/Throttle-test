<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Throttle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Car Throttle</h1>
      <div class="speedometer">
        <div id="speedValue">0</div>
        <div class="speedLabel">Speed</div>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="throttleSlider"
      />
      <audio id="carSound" src="car_sound.mp3" loop></audio>
    </div>
  </body>
</html>
